<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!--  Latest compiled  and minified CSS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcnd.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<!-- JavaScript Latest  compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
		
	</script>
	<title>DW Games Floripa</title>
	<link href="css/estilo.css" rel="stylesheet" />
</h:head>

<h:form>
	<div id="corpoDosite">
		<div id="cabecalho1"></div>
		<img src="img/hardline.jpg" height="150px" width="1138px" />
		<h:body>
			<div id="Menu1">
				<ul>
					<li><a href="http://localhost:8081/ProjetoPI/index.xhtml">Pagina
							inicial</a></li>

					<li><h:commandLink value="Plataformas"
							action="#{plataformaBean.novo}" /></li>
					<li><h:commandLink value="Cadastre-se"
							action="#{clienteBean.novo}" /></li>
					<li><h:commandLink value="Compras" action="#{compraBean.novo}" /></li>
					<li><h:commandLink value="Produtos"
							action="#{produtoBean.novo}" /></li>
				</ul>
			</div>
			<h:form>
				<h:messages />
				<h:panelGrid columns="2">
					<h:outputLabel value="Codigo de Barras:" for="codigoDeBarras_id" />
					<h:inputText id="codigoDeBarras_id"
						value="#{produtoBean.produto.codigoDeBarras}" required="true"
						requiredMessage="O Codigo de Barras é obrigatório!" />

					<h:outputLabel value="Nome" for="nome_id" />
					<h:inputText id="nome_id" value="#{produtoBean.produto.nome}"
						required="true" requiredMessage="O nome é obrigatório!" />

					<h:outputLabel value="Valor" for="valor_id" />
					<h:inputText id="valor_id" value="#{produtoBean.produto.valor}"
						required="true" requiredMessage="O valor é obrigatório!" />

					<h:outputLabel value="Marca:" for="marca_id" />
							<h:selectOneMenu id="marca_id" value="#{produtoBean.produto.marca}">
						<f:selectItem itemLabel="Ps4" itemValue="Ps4" />
						<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
						<f:selectItem itemLabel="Ps3" itemValue="Ps3" />
						<f:selectItem itemLabel="Xbox 360" itemValue="Xbox 360" />
						<f:selectItem itemLabel="Ps Vita" itemValue="Ps Vita" />
						<f:selectItem itemLabel="3ds" itemValue="3ds" />
						<f:selectItem itemLabel="Wii U" itemValue="Wii U" />

							</h:selectOneMenu>

					<h:outputLabel value="Quantidade" for="quantidade_id" />
					<h:inputText id="quantidade_id"
						value="#{produtoBean.produto.quantidade}" required="true"
						requiredMessage="A quantidade é obrigatória!" />

					<h:outputLabel value="Descrição" for="descricao_id" />
					<h:inputText id="descricao_id"
						value="#{produtoBean.produto.descricao}" required="true"
						requiredMessage="A descrição é obrigatória!" />

					<h:commandButton value="Voltar" action="#{produtoBean.voltar}"
						immediate="true" />
					<h:commandButton value="Cadastrar" action="#{produtoBean.salvar}" />


				</h:panelGrid>



			</h:form>

			<br></br>
			<br></br>



		</h:body>


	</div>

	<div id="rodape">
		<ul>
			<div id="faleConosco" >
				<h3>Fale Conosco</h3>
				<b>(48)3222-2222</b><br></br>
				<b>E-mail: dwgamesonline@gmail.com</b>
			</div>
			<div id="lojaVirtual">
				<h3>Loja Virtual</h3>
				<li><h:commandLink value="Meu carrinho" action="#{compraBean.novo}" /></li>
				<li><h:commandLink value="Cadastre-se" action="#{clienteBean.novo}" /></li>
			</div>
			
			<div id="formasDePagamento">
				<h3>Formas de pagamento</h3>
				<img  src="img/formaPagamento.gif" border="0" />
			</div>
			
			<div id="Compartilhe">
				<h3>Compartilhe</h3>
				<a class="botao" href="https://www.facebook.com" title="Fifa 15">
					<img  src="img/facebook_compartilhar.jpg" border="0" id="ajusteCompartilhe"/>
				</a>
				<br/><br/>
				
				<a class="botao" href="https://www.twitter.com" title="Fifa 15">
					<img  src="img/share3-twitter-alt.png" border="0" id="ajusteCompartilhe"/>
				</a>
			</div>
			
			<div id="nomeDoSite" align="right">
			<br/><br/><br/><br/><br/><br/>
				<h4>DW Games</h4>
				<b>O seu game esta aqui</b>
			</div>
		</ul>	
	</div>
</h:form>
</html>
