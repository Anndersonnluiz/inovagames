<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
				
					

			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingOne" style="background-color: orange" >
						<h4 class="panel-title">
							<a role="button" data-toggle="collapse" data-parent="#accordion"
								href="#collapseOne" aria-expanded="true"
								aria-controls="collapseOne" style="color:black;"> <b>Pesquisar</b> <span class="caret"></span> </a>
						</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body">
							<h:form>
						<h:messages />
						<h:panelGrid columns="7" style="margin-left: 30%;">
							<h:selectOneMenu id="plataforma_id"
								value="#{plataformaBean.plataforma.plataforma}">
								<f:selectItem itemLabel="Plataforma" itemValue="plataforma" />
								<f:selectItem itemLabel="Ps4" itemValue="Ps4" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="Ps3" itemValue="Ps3" />
								<f:selectItem itemLabel="Xbox 360" itemValue="Xbox 360" />
								<f:selectItem itemLabel="Ps Vita" itemValue="Ps Vita" />
								<f:selectItem itemLabel="3ds" itemValue="3ds" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</h:selectOneMenu>
							
								<h:selectOneMenu id="produtos_id"
								value="#" style="margin-left: 50px;">
								<f:selectItem itemLabel="Produtos" itemValue="produtos" />
								<f:selectItem itemLabel="Acessórios" itemValue="acessorios" />
								<f:selectItem itemLabel="Jogos" itemValue="jogos" />
							</h:selectOneMenu>
							
							<h:selectOneMenu id="precos_id"
								value="#" style="margin-left: 50px;">
								<f:selectItem itemLabel="Preços" itemValue="precos" />
								<f:selectItem itemLabel="Menor Preço" itemValue="menorPreco" />
								<f:selectItem itemLabel="Maior Preço" itemValue="maiorPreco" />
							</h:selectOneMenu>
							
							<h:commandLink title="Pesquisar" style="margin-left: 300px;" class="" action="#">
								<img src="img/pesquisar.png" width="50px;" height="50px" />
							</h:commandLink>	
						</h:panelGrid>
					</h:form>
						</div>
					</div>
				</div>
			</div>
			<br/>
		<div id="corpoDoSitePlataforma">
			<div id="topicoPlataforma">

				<h3 align="center">Jogos e Acessorios</h3>

			</div>
			<br />
			
		<div class="row" style="width: 200%; margin-left: 0.5%;">
			<ui:repeat var="produto" value="#{produtoMB.produtos}">
				<div class="col-sm-6 col-md-1" >
					<div class="thumbnail">
						<img src="img/batman.jpg" alt="..."/>
						<div class="caption" >
							<b><h:outputText value="#{produto.nome}"/></b>
							<p>
								<h:outputText value="#{produto.descricao}"/>
								<br/>
								<b>R$: <h:outputText value="#{produto.valor}"/></b>
								
							</p>
							<p>
								<h:link href="#" outcome="/compras" class="btn btn-primary" role="button" style="font-size: 8px;"><b>Compra</b></h:link> 
								<a type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="font-size: 8px;">
								  <b>detalhes</b>
								</a>


							</p>
						</div>
					</div>
				</div>
				</ui:repeat>
		</div>
		</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Informações</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	</ui:define>
</ui:composition>
</html>
