<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
			<div class="panel-body">
				<div id="cadastrado" style="margin-left:5%;"> 
						<br/>
						<h3 align="center" style="background-color: black; color: white;">
							<br/><b>Quero me cadastrar</b>
					    </h3>
							<h:form>
								
								<div class="form-group" style="margin-left: 10%; ">
									<h:outputLabel value="Nome:"/>
									<br/>
									<h:inputText value="#{userMB.user.nome}" size="35"/>
								</div>
								<div class="form-group" style="margin-left:10%; ">
									<h:outputLabel value="E-mail:"/>
									<br/>
									<h:inputText value="#{userMB.user.email}" size="35" />
								</div>
								<div class="form-group" style="margin-left: 10%; ">
									<h:outputLabel value="CPF:"/>
									<br/>
									<h:inputText value="#{userMB.user.cpf}" size="35" />
								</div>
								<div class="form-group" style="margin-left: 10%; ">
									<h:outputLabel value="Senha:"/>
									<br/>
									<h:inputSecret value="#{userMB.user.senha}" size="20" />
								</div>
								
								<div class="form-group" style="margin-left: 2%;">
								<h:commandButton type="submit" class="btn btn-default" action="#{userMB.salvar()}"
												style=" background-color: black; color: white; margin-left: 40%;" value="Salvar"/>
									<button type="submit" class="btn btn-default" 
											style=" background-color: black; color: white; margin-left: 8%;">Limpar</button>
										
								</div>
							</h:form>
							<br/>
				</div>
				<div id="cadastrado" style="margin-left:60%; margin-top:-38%;">
					 
						<br/>
						<h3 align="center" style="background-color: black; color: white;">
							<br/><b>Ja sou cadastrado</b>
					    </h3>
							<h:form>
								
								<div class="form-group" style="margin-left: 10%; ">
									<h:outputLabel value="E-mail:"/>
									<br/>
									<h:inputText value="#{sessaoMB.usuarioForm.email}" size="35"/>
								</div>
								<div class="form-group" style="margin-left: 10%; ">
									<h:outputLabel value="Senha:"/>
									<br/>
									<h:inputSecret value="#{sessaoMB.usuarioForm.senha}" size="20" />
								</div>
								
								<div class="form-group" style="margin-left: 2%;">
								<h:commandButton type="submit" class="btn btn-default"  action="#{sessaoMB.entrar()}"
												style=" background-color: black; color: white; margin-left: 40%;" value="Salvar"/>
									<button type="submit" class="btn btn-default" 
											style=" background-color: black; color: white; margin-left: 8%;">Limpar</button>
										
								</div>
							</h:form>
							<br/><br/>
					
				</div>			
				<br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>
	</ui:define>
