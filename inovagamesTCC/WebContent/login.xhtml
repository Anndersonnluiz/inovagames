<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="conteudo">
			<div class="panel-body">
					<div id="cadastrado">
						<br/>
						<h3 align="center" style="background-color: black; color: white;">
							<br/><b>Quero me cadastrar</b>
					    </h3>
							<h:form>
								
								<div class="form-group" style="margin-left: 2%; ">
									<h:outputLabel value="Nome:"/>
									<br/>
									<h:inputText value="#{userMB.user.nome}" size="40"/>
								</div>
								<div class="form-group" style="margin-left: 2%; ">
									<h:outputLabel value="E-mail:"/>
									<br/>
									<h:inputText value="#{userMB.user.email}" size="40" />
								</div>
								<div class="form-group" style="margin-left: 2%; ">
									<h:outputLabel value="CPF:"/>
									<br/>
									<h:inputText value="#{userMB.user.cpf}" size="40" />
								</div>
								<div class="form-group" style="margin-left: 2%; ">
									<h:outputLabel value="Senha:"/>
									<br/>
									<h:inputText value="#{userMB.user.senha}" size="40" />
								</div>
								
								<div class="form-group" style="margin-left: 2%;">
								<h:commandButton type="submit" class="btn btn-default" action="#{userMB.salvar()}"
												style=" background-color: black; color: white; margin-left: 45%;" value="Salvar"/>
									<button type="submit" class="btn btn-default" 
											style=" background-color: black; color: white; margin-left: 8%;">Limpar</button>
										
								</div>
							</h:form>
							<br/>
					</div>		
				</div>
	</ui:define>
</ui:composition>
</html>
