<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/WEB-INF/templates/padrao.xhtml">
		<ui:define name="conteudo">
		<div style="background-color: white;">
			<h:form >
				<h:messages />
				<h:dataTable class = "table table-listrado" border="1" value="#{produtoMB.produtos}" var="produto" >
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome:" />
						</f:facet>
						<h:outputText value="#{produto.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="valor" />
						</f:facet>
						<h:outputText value="#{produto.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="descricao" />
						</f:facet>
						<h:outputText value="#{produto.descricao}" />
					</h:column>
		
		
					<h:column>
						<h:commandLink action="#{produtoMB.alterar}" value="Alterar"
							title="Alterar" style="color:orange;">
							<f:setPropertyActionListener
								target="#{produtoMB.produtoSelecionado}" value="#{produto}" />
						</h:commandLink>
					</h:column>
					<h:column>
		
						<h:commandLink action="#{produtoMB.excluir}" value="Excluir"
							title="Excluir" style="color:orange;">
							<f:setPropertyActionListener
								target="#{produtoMB.produtoSelecionado}" value="#{produto}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
